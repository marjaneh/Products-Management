<div class="input-group product-search">
  <input
    type="text"
    class="form-control"
    placeholder="Search Product"
    [(ngModel)]="searchQuery"
    (keydown.enter)="performSearch()"
  />
  <button class="btn btn-primary" type="button" (click)="performSearch()">
    Search
  </button>
  <button class="btn btn-secondary" type="button" (click)="removeSearchQuery()">
    x
  </button>
</div>
